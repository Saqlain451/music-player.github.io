<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-8 col-10">
          <div class="card">
            <div class="card-title">
              <h1 class="song-title">title</h1>
              <h2 class="song-artist">artist name</h2>
            </div>
            <div class="card-body">
              <div class="song-img">
                <img src="" alt="song img" class="img-fluid" />
              </div>
              <audio src="" controls></audio>
              <div class="seekbar">
                <div class="seekbar-time">
                  <div class="start-time">00.00</div>
                  <div class="end-time">04.08</div>
                </div>
              <div class="seekbar-bar">
                <progress id="progressbar"></progress>
              </div>
            </div>

              <div class="control-buttons">
                <i class="fa-sharp fa-solid fa-backward" id="prev" title="prev"></i>
                <i class="fa-sharp fa-solid fa-play" id="play" title="pause"></i>
                <i class="fa-sharp fa-solid fa-forward" id="next" title="next"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
